<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sign Up/Login Page into the webiste">
        <meta name="keywords" content="signin,signup,login">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Guduru Kiran Sai">
        <title>SignUp</title>
        <link rel="shortcut icon" href="./images/add-user (2).png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <nav>
        <div>Create Account</div>
        <div class="atags">
           <a href="./index.html" id="signuplink">Sign Up</a>
           <a href="./profile.html">Profile</a>
        </div>
     </nav>
     <main>
        <div class="main-container">
            <form action="/" id="inputform" method="post">
                <h1>Signup</h1>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password" required>
                <div class="comments"></div>
                <button id="submitbtn" type="submit">Sign Up</button>
            </form>
        </div>
     </main>
     <script src="./script.js"></script>
    </body>
</html>
