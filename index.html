<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sign Up/Login Page into the webiste">
        <meta name="keywords" content="signin,signup,login">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Guduru Kiran Sai">
        <title>SignUp</title>
        <link rel="shortcut icon" href="./images/add-user (2).png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <nav>
        <div>Create Account</div>
        <button>Sign Up</button>
        <button>Profile</button>
     </nav>
     <main>
        <div class="main-container">
            <form action="/" id="inputform" method="post">
                <h2>Sign Up</h2>
                <input type="text" id="name" name="name">
                <input type="email" id="email" name="email">
                <input type="password" id="pass" name="pass">
                <input type="number" id="confirmpass" name="confirmpass">
                <button type="submit">Sign Up</button>
            </form>
        </div>
     </main>
    </body>
</html>
